{% extends 'base.html' %}
{% load static %}
{% block page_title %}Log In{% endblock %}
{% block page_content %}
<section class="banner-area relative" id="home">
    <div class="overlay overlay-bg">	
    <div class="container">
        <div class="main">
            <h3 class="title">Log In</h3>
            <form method="POST">
                {% csrf_token %}
                {{form}}
                <input type="submit" class="button" value="Log In">
            </form>									
        </div>
    </div>	
</div>			
</section>
{% endblock %}
